de:
  hours:
    one: "Stunde"
    other: "Stunden"
  minutes:
    one: "Minute"
    other: "Minuten"
  timepicker:
    formats:
      default: "HH:i"
  datepicker:
    formats:
      default: "d. mmmm yyyy"
      submit: "yyyy-mm-dd"
    labels:
      next_month: 'Nächster Monat'
      prev_month: 'Vorheriger Monat'
      select_month: 'Monat auswählen'
      select_year: 'Jahr auswählen'
  date:
    quarters:
      1: "1. Quartal"
      2: "2. Quartal"
      3: "3. Quartal"
      4: "4. Quartal"

    first_day_of_week: 1
    formats:
      db: "%Y-%m-%d"
      timesheet_day: "%A - %d. %B %Y"
      timesheet_day_short: "%e. %b"
      timesheet_week: "%e. %B %Y"
      chart: "%d. %B %Y"
      month_year: "%B %Y"
      month: "%B"
      month_short: "%b"
      day: "%A"
      day_number: "%e"
      day_short: "%a"
      year: "%Y"
      file: "%B-%Y"
  time:
    formats:
      date: "%d.%m.%Y"
      datepicker: "%d. %B %Y"
